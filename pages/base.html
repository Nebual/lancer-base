<!DOCTYPE html>
<html>
  <head>
    <title>Lancer BASE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    
    <style>
    body, html {
      height: 100%;
      font-family: "Inconsolata", sans-serif;
    }

    .main-title {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      -ms-transform: translate(-50%,-50%);
      color: #fff;
      font-size: 90px;
    }

    .bannerimg {
      position: relative;
      background-position: center;
      background-size: cover;
      background-image: url("/images/base_banner.jpg");
      min-height: 50%;
      margin-top: 40px;
    }

    .bgfullimg {
      /* background-image: url("/images/base_ui_background.jpg"); */
      background-color: lightgrey;
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
    }

    .page-container {
      padding: 40px 90px;
      /* max-width: 1400px; */
    }
    .info-container {
      color: #000;
      background-color: #f1f1f1;
      border: 6px solid #ccc;
      margin-top: 20px;
    }
    .info-readout {
      color: black;
      margin-top: 16px;
    }

    /*** Status/Resources styles ***/
    #resources-bar {
      background-color: lightgray;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 9999;
      font-size: 24px;
      font-weight: bold;
      min-height: 40px;
    }
    .status-bar {
      display: inline-block;
      border-radius: 8px;
      width: 200px;
      height: 30px;
      background-color: white;
      border: black 2px solid;
    }
    .status-bar-fill {
      display: inline-block;
      border-radius: 8px;
      height: 100%;
      color: black;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .condition-text {
      font-size: 24px;
    }
    .stats-text {
      font-size: 18px;
      font-weight: bold;
    }

    /*** Addon styles ***/
    .addon-header {
      font-size: 42px;
      font-weight: bold;
    }
    .addon-header-button {
      font-size: 32px;
    }
    .addon-item {
      border: darkgray 4px solid;
      padding: 10px;
      margin-bottom: 20px;
      height: 225px;
      overflow-y: scroll;
    }
    .addon-name {
      font-size: 22px;
      font-weight: bold;
    }
    .modal {
      margin-top: 50px;
    }
    .addon-item.selectable {
      cursor: pointer;
    }
    .addon-item.selectable:hover {
      background-color: lightgrey;
    }
    .addon-item.addon-item.selectable.selected {
      background-color: lightblue;
      box-shadow: gray;
      border: black 4px solid;
    }

    </style>
  </head>
  <body>

    <!-- Sticky top bar for resources -->
    <div id="resources-bar">
      <div class="row">
        <div class="offset-md-2 col-md-3">
          <i class="bi bi-boxes"></i>
          <span>Materials: <span id="resources-materials"></span></span>
        </div>
        <div class="col-md-3">
          <i class="bi bi-device-ssd"></i>
          <span>Refined Materials: <span id="resources-r-materials"></span></span>
        </div>
        <div class="col-md-3">
          <i class="bi bi-currency-bitcoin"></i>
          <span>Manna: <span id="resources-manna"></span></span>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header class="bannerimg" id="home">
      <div class="main-title">
        <span>Lancer<br>BASE</span>
      </div>
    </header>

    <!-- Main page container -->
    <div class="bgfullimg">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <span class="condition-text">Condition: </span><div class="status-bar"><div id="condition-fill" class="status-bar-fill"><span id="stats-condition"></span></div></div>
          </div>
          <div class="col-md-offset-2 col-md-5">
            <span class="condition-text">Morale: </span><div class="status-bar"><div id="morale-fill" class="status-bar-fill"><span id="stats-morale"></span></div></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <span class="stats-text">Defense: <span id="stats-defense"></span></span>
          </div>
          <div class="col-md-4">
            <span class="stats-text">E-Defense: <span id="stats-edefense"></span></span>
          </div>
          <div class="col-md-4">
            <span class="stats-text">Sensors: <span id="stats-sensors"></span></span>
          </div>
        </div>

        <!-- Facilities -->
        <div class="row">
          <div class="col-md-12 info-container">
            <div class="row">
              <div class="col-md-4">
                <span class="addon-header">Facilities</span>
              </div>
              <div class="col-md-2 offset-md-6" style="margin-top: 8px;">
                <button type="button" class="addon-header-button" data-bs-toggle="modal" data-bs-target="#facilities-modal">
                  Build
                </button>
              </div>
            </div>
            <div id="facilities-container" class="row">
              
            </div>
          </div>
        </div>
        <div class="modal modal-xl fade" id="facilities-modal" tabindex="-1" aria-labelledby="facilities-modal-label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="facilities-modal-label">Build Facilities</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="facilities-build-container" class="row">
              
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-modal-confirm btn-primary" disabled>Build</button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Defenses -->
        <div class="row">
          <div class="col-md-12 info-container">
            <div class="row">
              <div class="col-md-4">
                <span class="addon-header">Defenses</span>
              </div>
              <div class="col-md-2 offset-md-6" style="margin-top: 8px;">
                <button type="button" class="addon-header-button" data-bs-toggle="modal" data-bs-target="#defenses-modal">
                  Build
                </button>
              </div>
              <div id="defenses-container" class="row">
              
              </div>
            </div>
          </div>
        </div>
        <div class="modal modal-xl fade" id="defenses-modal" tabindex="-1" aria-labelledby="defenses-modal-label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="defenses-modal-label">Build Defenses</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="defenses-build-container" class="row">
              
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-modal-confirm btn-primary" disabled>Build</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Personnel -->
        <div class="row">
          <div class="col-md-12 info-container">
            <div class="row">
              <div class="col-md-4">
                <span class="addon-header">Personnel</span>

              </div>
              <div class="col-md-2 offset-md-6" style="margin-top: 8px;">
                <button type="button" class="addon-header-button" data-bs-toggle="modal" data-bs-target="#personnel-modal">
                  Recruit
                </button>
              </div>
              <div id="personnel-container" class="row">
                
              </div>
            </div>
          </div>
        </div>
        <div class="modal modal-xl fade" id="personnel-modal" tabindex="-1" aria-labelledby="personnel-modal-label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="personnel-modal-label">Recruit Personnel</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="personnel-recruit-container" class="row">
              
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-modal-confirm btn-primary" disabled>Recruit</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <script>
      const dataUrl = window.location.origin + "/data/base.json";

      const deselectAll = () => {
        $('.selectable.selected').removeClass('selected');
      }

      fetch('./data/base.json')
      .then((response) => response.json())
      .then((baseJson) => {
        //Update resources bar
        $('#resources-materials').text(baseJson['resources']['materials']['quantity']);
        $('#resources-r-materials').text(baseJson['resources']['refinedMaterials']['quantity']);
        $('#resources-manna').text(baseJson['resources']['manna']['quantity']);

        //Update stats values
        $('#stats-defense').text(baseJson['defense']);
        $('#stats-edefense').text(baseJson['eDefense']);
        $('#stats-sensors').text(baseJson['sensors']);

        const conditionPercent = (baseJson['condition'] / baseJson['conditionMax']) * 100;
        const moralePercent = (baseJson['morale'] / baseJson['moraleMax']) * 100;
        var moraleColor = '';
        var conditionColor = '';
        if (conditionPercent > 65) {
          conditionColor = '#2196F3';
        } else if (conditionPercent > 25) {
          conditionColor = 'yellow';
        } else {
          conditionColor = 'red';
        }
        if (moralePercent > 65) {
          moraleColor = '#2196F3';
        } else if (moralePercent > 25) {
          moraleColor = 'yellow';
        } else {
          moraleColor = 'red';
        }

        $('#stats-condition').text(baseJson['condition'] + "/" + baseJson['conditionMax']);
        $('#condition-fill').css("width", conditionPercent + "%");
        $('#condition-fill').css("background-color", conditionColor);
        $('#stats-morale').text(baseJson['morale'] + "/" + baseJson['moraleMax']);
        $('#morale-fill').css("width", moralePercent + "%");
        $('#morale-fill').css("background-color", moraleColor);
        
        //Add facilities
        baseJson['facilities'].forEach((facility) => {
          $('#facilities-container').append(
            '<div class="col-md-3"><div class="addon-item"><div class="addon-name">' + facility['name'] +
            '</div><div>' + facility['description'] +
            '</div><div>' + facility['notes'] +
            '</div></div></div>'
          );
        });

        //Add personnel
        baseJson['personnel'].forEach((person) => {
          $('#personnel-container').append(
            '<div class="col-md-3"><div class="addon-item"><div class="addon-name">' + person['name'] +
            '</div><div>' + person['description'] +
            '</div><div>' + person['notes'] +
            '</div></div></div>'
          );
        });

        //Add defenses
        baseJson['defenses'].forEach((defense) => {
          $('#defenses-container').append(
            '<div class="col-md-3"><div class="addon-item"><div class="addon-name">' + defense['name'] +
            '</div><div>' + defense['description'] +
            '</div><div>' + defense['notes'] +
            '</div></div></div>'
          );
        });
        
      });

      //Add purchasable addons
      fetch('./data/upgrades.json')
      .then((response) => response.json())
      .then((addonJson) => {
        addonJson['personnel'].forEach((recruit) => {
          if (recruit['available'] === 0) {
            return;
          }
          $('#personnel-recruit-container').append(
            '<div class="col-md-3"><div class="addon-item selectable"><div class="addon-name">' + recruit['name'] +
            '</div><div>' + recruit['description'] +
            '</div><div>' + recruit['notes'] +
            '</div><div class="addon-footer">' + '<span>' + recruit['cost']['manna'] + '</span>' +
            '</div></div></div>'
          );
        });

        addonJson['defenses'].forEach((defense) => {
          if (defense['available'] === 0) {
            return;
          }
          $('#defenses-build-container').append(
            '<div class="col-md-3"><div class="addon-item selectable"><div class="addon-name">' + defense['name'] + 
            '</div><div>' + defense['description'] +
            '</div><div>' + defense['notes'] +
            '</div><div class="addon-footer">' + '<span>' + defense['cost']['materials'] + '</span>' + '<span>' + defense['cost']['refinedMaterials'] + '</span>' + '<span>' + defense['cost']['manna'] + '</span>' +
            '</div></div></div>'
          );
        });

        addonJson['facilities'].forEach((facility) => {
          if (facility['available'] === 0) {
            return;
          }
          $('#facilities-build-container').append(
            '<div class="col-md-3"><div class="addon-item selectable"><div class="addon-name">' + facility['name'] +
            '</div><div>' + facility['description'] +
            '</div><div>' + facility['notes'] +
            '</div></div></div>'
          );
        });

        $('.selectable').click(function() {
          deselectAll();
          $(this).addClass('selected');
          $(this).closest('.modal-content').find('.btn-modal-confirm').prop('disabled', false);
        });

        $('.btn-close'.click(function() {
          deselectAll();
        }));
      });
    </script>

  </body>
</html>
